<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/estilo.css">
    <script src="../scripts/login.js"></script>
    <title>Cadastro Serializando</title>
</head>
<body>
    <main>
        <header></header>
        <h1>Serializando!</h1>
        <p>Faça seu cadastro preenchendo os campos abaixo:</p>
        <form onsubmit="return funcConfirmar()" id= "Login" action="../Paginas/serializando.html">
            <div class="formularioLogin">
                <div>
                    <label for="txtLogin">Nome de Usuário:</label>
                    <input name = "txtLogin" type="text" id="txtLogin" placeholder="Digite seu login" required/>
                </div>
                <div>
                    <label for="txtSenha">Senha:</label>
                    <input name = "txtSenha" type="password" id="txtSenha" placeholder="Digite sua senha" required/>
                </div>
                <div>
                    <label for="txtEmail">Email:</label>
                    <input name = "txtEmail" type="email" id="txtSenha" placeholder="Digite seu e-mail" required/>
                </div>
                <button type="submit" id="btnRegistrar">Registrar</button>
            </div>
    </form>
    </main>
</body>
</html>
