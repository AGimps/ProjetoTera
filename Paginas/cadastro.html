<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../scripts/login.js"></script>
    <title>Cadastro Serializando</title>
</head>
<body class="body-login">
    <main class="main-login">
        <header class="header-login"></header>
        <section class="desk-only">
            <div class="login-box">
                <h1>Serializando!</h1>
                <p>Faça seu cadastro preenchendo os campos abaixo:</p>
                <form onsubmit="return funcConfirmar()" id= "Login" action="../Paginas/serializando.html">
                    <div class="formularioLogin">
                        <div>
                            <label for="txtLogin">Nome de Usuário:</label>
                            <input name = "txtLogin" type="text" id="txtLogin" placeholder="Digite seu login" required/>
                        </div>
                        <div>
                            <label for="txtSenha">Senha:</label>
                            <input name = "txtSenha" type="password" id="txtSenha" placeholder="Digite sua senha" required/>
                        </div>
                        <div>
                            <label for="txtEmail">Email:</label>
                            <input name = "txtEmail" type="email" id="txtSenha" placeholder="Digite seu e-mail" required/>
                        </div>
                        <button type="submit" class="login-register">Registrar</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="mob-only">
            <div class="login-box">
                <div class="content-box">
                    <h1>Serializando!</h1>
                    <p>Faça seu cadastro preenchendo os campos abaixo:</p>
                    <form onsubmit="return funcConfirmar()" id= "Login" action="../Paginas/serializando.html">
                        <div class="formularioLogin">
                            <div>
                                <label for="txtLogin">Nome de Usuário:</label>
                                <input name = "txtLogin" type="text" id="txtLogin" placeholder="Digite seu login" required/>
                            </div>
                            <div>
                                <label for="txtSenha">Senha:</label>
                                <input name = "txtSenha" type="password" id="txtSenha" placeholder="Digite sua senha" required/>
                            </div>
                            <div>
                                <label for="txtEmail">Email:</label>
                                <input name = "txtEmail" type="email" id="txtSenha" placeholder="Digite seu e-mail" required/>
                            </div>
                            <button type="submit" class="login-register">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
