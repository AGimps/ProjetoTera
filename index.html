<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <script src="scripts/login.js"></script>
    <title>Login Serializando</title>
</head>
<body>
    <main>
        <header></header>
        <h1>Serializando!</h1>
        <p>O mundo das séries a um clique de distância!</p>
        <form id= "Login" action="Paginas/serializando.html">
            <div class="formularioLogin">
                <div>
                    <label for="txtLogin">Nome de Usuário</label>
                    <input name = "txtLogin" type="text" id="txtLogin" placeholder="Digite seu login" required/>
                </div>
                <div>
                    <label for="txtSenha">Senha</label>
                    <input name = "txtSenha" type="password" id="txtSenha" placeholder="Digite sua senha" required/>
                </div>
                <button type="submit" id="btnLogar">Logar</button>
                <label>
                    <input type="checkbox" checked="checked"/> Manter-me conectado no futuro
                </label>
            </div>
    </form>
    </main>
</body>
</html>
